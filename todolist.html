<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="static/js/script.js"></script>
    <title>TODO LIST</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <header>
                <h1 class="nabar-brand">To Do list</h1>
            </header>
        </div>
    </nav>
    <br>
    <table>
        <tr>
            <th>ToDo</th>
            <th>Working</th>
            <th>Complete</th>
        </tr>
        {% for item in tododict %}
        <tr>
            <td ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
                <div id=`{{id}}` draggable="true" ondragstart="dragstartHandler(event)">
                    {{item.text_todo}}
                    <br></br>
                    <a href="/delete/{{item.id}}"><button class="btn-danger">Delete</button></a>
                </div>
            </td>
            <td ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></td>
            <td ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></td>
        </tr>
        {% endfor %}
        <tr>
            <form method="post" action="/add">
                <td style="text-align: center;" colspan="3">
                    <input type="text" name="text_todo" id="inputTask" required>
                    <button type="submit" class="btn-primary">Add New</button>
                </td>
            </form>
        </tr>
    </table>
</body>
</html>
