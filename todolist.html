<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TODO LIST</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <header>
                <h1 class="nabar-brand">To Do list</h1>
            </header>
        </div>
    </nav>
    <br>
    <table>
        <tr>
            <th>ToDo</th>
            <th>Options</th>
        </tr>
        {% for id in tododict %}
        <tr>
            <td>{{tododict[id]}}</td>
            <td><a href="/delete/{{id}}"><button class="btn-danger">Delete</button></a></td>
        </tr>
        {% endfor %}
        <tr>
            <form method="post" action="/add">
                <td style="text-align: center;" colspan="2">
                    <input type="text" name="newtodo" id="inputTask" required>
                    <button type="submit" class="btn-primary">Add New</button>
                </td>
            </form>
        </tr>
    </table>
</body>
</html>
